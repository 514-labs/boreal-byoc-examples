environment:
  - default/byoc-YOUR_ORG_ID_HERE
config:
  # EKS Configuration
  eksClusterName: boreal-byoc-eks-cluster
  eksPrivateEndpointEnabled: true
  eksPublicEndpointEnabled: true

  # Jump Box Configuration
  jumpboxEnabled: true
  jumpboxName: boreal-byoc-jump-box
  jumpboxInstanceType: t3.micro
  # tailscaleAuthKey is pulled from the ESC environment

  # Tailscale Configuration
  # tailscaleClientId: ""  # pulled from the ESC environment
  # tailscaleClientSecret: ""  # pulled from the ESC environment
