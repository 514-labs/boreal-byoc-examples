  mdsImageRepository: us-central1-docker.pkg.dev/moose-hosting-node/hosting/mds
  mdsClusterPrefix: mds::byoc::boreal::org_31WRrwB8xQhMl5RcaWBWoU38jI4::aws::us-east-2
  # Redis (ElastiCache) Configuration
  redisNodeType: cache.t3.micro
  redisPort: 6379
  redisNumCacheNodes: 2
  redisSnapshotWindow: "09:00-13:00"
  redisMaintenanceWindow: "sun:05:00-sun:09:00"
  redisSnapshotRetentionLimit: 10
  redisAutomaticFailoverEnabled: true

  # Kafka (MSK) Configuration
  kafkaEbsVolumeSize: 100
  kafkaNumberOfBrokerNodes: 3
  kafkaInstanceType: kafka.t3.small

  # Temporal Configuration
  temporalReplicas: 1
  temporalCassandraReplicas: 1
  temporalElasticsearchReplicas: 1
  temporalNamespaceRetentionDays: 30

  # ClickHouse Configuration
  clickhouseShards: 1
  clickhouseReplicas: 1
  clickhouseRequestedCpu: 1
  clickhouseStorageSize: 100Gi
  clickhouseRequestedMemory: 1Gi